spring.application.name=BackEnd

# JWT Secret Key
jwt.secret=Kathmandu7  # Use a strong, random key
# Database Configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ProjectBankManagement
spring.datasource.username=root
spring.datasource.password=Kathmandu7@

# Hibernate and JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable SQL logging with parameter values
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.descriptor.sql=trace

# Enable logging for SQL statements and parameter values
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Disable open-in-view to prevent queries during view rendering
spring.jpa.open-in-view=false
server.port=8081
